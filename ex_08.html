<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Header - 1</h1>
    <h1>Header - 2</h1>
    <h1>Header - 3</h1>
    <script>
        var header = document.querySelector("h1"); // h1태그를 선택하여 바디부분에 있는 모든 h1태그가 변경될것 같지만, querySelector 메서드는 중복되는 게 있다면 가장 먼저 등장하는 것을 선택한다.
        header.style.color = "white";
        header.style.backgroundColor = "black";
    </script>
</body>
</html>
